name: Maybe deploy
on:
  push:
    tags:
      - 'dev**'
      - 'staging**'
      - 'prod**'
  pull_request:
    types:
      - closed
env:
  KUBERNETES_DEV_CLUSTER: tkg-innov-dev
  KUBERNETES_DEV_CLUSTER_URL: https://tkg.dev.bratislava.sk
  KUBERNETES_DEV_SERVICE_ACCOUNT_TOKEN: ${{ secrets.DEV_STANDALONE_TOKEN }}
jobs:
  changes:
    name: Checking for directory changes
    runs-on: ubuntu-latest
    outputs:
      strapi: ${{ steps.filter.outputs.strapi }}
      next: ${{ steps.filter.outputs.next }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            strapi:
              - 'strapi/**'
            next:
              - 'next/**'
  conditions:
    name: Checking deployment conditions
    needs: changes
    runs-on: ubuntu-latest
    env:
      COUNT: 0
    outputs:
      dev-strapi: ${{ steps.dev-strapi.outputs.condition }}
      dev-next: ${{ steps.dev-next.outputs.condition }}
      staging-strapi: ${{ steps.staging-strapi.outputs.condition }}
      staging-next: ${{ steps.staging-next.outputs.condition }}
      prod-strapi: ${{ steps.prod-strapi.outputs.condition }}
      prod-next: ${{ steps.prod-next.outputs.condition }}
    steps:
      - id: dev-strapi
        name: Check for dev strapi
        if: (startsWith(github.ref, 'refs/tags/dev') && needs.changes.outputs.strapi == 'true') || startsWith(github.ref, 'refs/tags/dev-strapi')
        run: |
          echo COUNT: $COUNT
          echo ($COUNT + 1) >> $COUNT
          echo "::set-output name=condition::1"

      - id: dev-next
        name: Check for dev next
        if: (startsWith(github.ref, 'refs/tags/dev') && needs.changes.outputs.next == 'true') || startsWith(github.ref, 'refs/tags/dev-next')
        run: |
          echo COUNT: $COUNT
          echo ($COUNT + 1) >> $COUNT
          echo "::set-output name=condition::1"

      - id: staging-strapi
        name: Check for staging strapi
        if: (needs.changes.outputs.strapi == 'true' && ( github.event.pull_request.merged == true || startsWith(github.ref, 'refs/tags/staging'))) || startsWith(github.ref, 'refs/tags/staging-strapi')
        run: |
          echo COUNT: $COUNT
          echo ($COUNT + 1) >> $COUNT
          echo "::set-output name=condition::1"

      - id: staging-next
        name: Check for staging next
        if: (needs.changes.outputs.next == 'true' && ( github.event.pull_request.merged == true || startsWith(github.ref, 'refs/tags/staging'))) || startsWith(github.ref, 'refs/tags/staging-next')
        run: |
          echo COUNT: $COUNT
          echo $COUNT + 1 >> $COUNT
          echo "::set-output name=condition::1"
        
      - id: prod-strapi
        name: Check for prod strapi
        if: startsWith(github.ref, 'refs/tags/prod-strapi')
        run: |
          echo COUNT: $COUNT
          echo $COUNT + 1 >> $COUNT
          echo "::set-output name=condition::1"

      - id: prod-next
        name: Check for prod next
        if: startsWith(github.ref, 'refs/tags/prod-next')
        run: |
          echo COUNT: $COUNT
          echo $COUNT + 1 >> $COUNT
          echo "::set-output name=condition::1"

      - id: conditions-count-check
        name: Checking if there is only one condition true
        if: env.COUNT > 1
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('There can be only one deployment, please check affected files or tags!')

  deploy-dev-strapi:
    name: Deploy DEV Strapi
    needs: conditions
    if: needs.conditions.outputs.dev-strapi == '1'
    uses: bratislava/github-actions/.github/workflows/deploy.yml@v1.0
    with:
      directory: strapi/
      cluster: tkg-innov-dev
      url: https://tkg.dev.bratislava.sk
    secrets:
      service-account: ${{ secrets.DEV_STANDALONE_TOKEN }}
      registry-pass: ${{ secrets.HARBOR_REGISTRY_PASSWORD }}

  deploy-dev-next:
    name: Deploy DEV Next
    needs: conditions
    if: needs.conditions.outputs.dev-next == '1'
    uses: bratislava/github-actions/.github/workflows/deploy.yml@v1.0
    with:
      directory: next/
      cluster: tkg-innov-dev
      url: https://tkg.dev.bratislava.sk
    secrets:
      service-account: ${{ secrets.DEV_STANDALONE_TOKEN }}
      registry-pass: ${{ secrets.HARBOR_REGISTRY_PASSWORD }}

  deploy-staging-strapi:
    name: Deploy STAGING Strapi
    needs: conditions
    if: needs.conditions.outputs.staging-strapi == '1'
    uses: bratislava/github-actions/.github/workflows/deploy.yml@v1.0
    with:
      directory: strapi/
      cluster: tkg-innov-staging
      url: https://tkg.staging.bratislava.sk
    secrets:
      service-account: ${{ secrets.STAGING_STANDALONE_TOKEN }}
      registry-pass: ${{ secrets.HARBOR_REGISTRY_PASSWORD }}

  deploy-staging-next:
    name: Deploy STAGING Next
    needs: conditions
    if: needs.conditions.outputs.staging-next == '1'
    uses: bratislava/github-actions/.github/workflows/deploy.yml@v1.0
    with:
      directory: next/
      cluster: tkg-innov-staging
      url: https://tkg.staging.bratislava.sk
    secrets:
      service-account: ${{ secrets.STAGING_STANDALONE_TOKEN }}
      registry-pass: ${{ secrets.HARBOR_REGISTRY_PASSWORD }}

  deploy-prod-strapi:
    name: Deploy PROD Strapi
    needs: conditions
    if: needs.conditions.outputs.prod-strapi == '1'
    uses: bratislava/github-actions/.github/workflows/deploy.yml@v1.0
    with:
      directory: strapi/
      cluster: tkg-innov-prod
      url: https://tkg.prod.bratislava.sk
    secrets:
      service-account: ${{ secrets.PROD_STANDALONE_TOKEN }}
      registry-pass: ${{ secrets.HARBOR_REGISTRY_PASSWORD }}

  deploy-prod-next:
    name: Deploy PROD Next
    needs: conditions
    if: needs.conditions.outputs.prod-next == '1'
    uses: bratislava/github-actions/.github/workflows/deploy.yml@v1.0
    with:
      directory: next/
      cluster: tkg-innov-prod
      url: https://tkg.prod.bratislava.sk
    secrets:
      service-account: ${{ secrets.PROD_STANDALONE_TOKEN }}
      registry-pass: ${{ secrets.HARBOR_REGISTRY_PASSWORD }}